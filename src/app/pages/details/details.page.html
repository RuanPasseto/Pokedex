<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ pokemon?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon slot="icon-only" [name]="isFavorite ? 'star' : 'star-outline'" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="pokemon" class="ion-text-center">
    <ion-img [src]="pokemon.sprites.other['official-artwork'].front_default" style="height: 250px;"></ion-img>
    <h1 class="ion-text-capitalize">#{{ pokemon.id }} {{ pokemon.name }}</h1>

    <ion-chip *ngFor="let t of pokemon.types" [color]="t.type.name">
      <ion-label class="ion-text-capitalize">{{ t.type.name }}</ion-label>
    </ion-chip>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Peso: {{ pokemon.weight / 10 }} kg</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Altura: {{ pokemon.height / 10 }} m</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list-header>Habilidades</ion-list-header>
    <ion-list inset="true">
      <ion-item *ngFor="let a of pokemon.abilities">
        <ion-label class="ion-text-capitalize">{{ a.ability.name }}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list-header>Estat√≠sticas Base</ion-list-header>
    <ion-list inset="true">
      <ion-item *ngFor="let s of pokemon.stats">
        <ion-label class="ion-text-capitalize">{{ s.stat.name }}</ion-label>
        <ion-note slot="end">{{ s.base_stat }}</ion-note>
        <ion-progress-bar [value]="s.base_stat / 200"></ion-progress-bar>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
